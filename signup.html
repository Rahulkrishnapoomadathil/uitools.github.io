    <script>
function validate(){
 $('#button').click(function(){
var nameVal= $('#name').val();
if(nameVal==""){
    $('#nameErr').html('Name cannot be blank');
}else if(nameVal.length<4){
     $('#nameErr').html('Name cannot be less than 4 char');
}
    else if(nameVal){
    $('#nameErr').html('');
}
});
 $('#button').click(function(){
var emailVal= $('#email').val();
var emailPos=emailVal.indexOf("@");

if(emailVal==""){
    $('#emailErr').html('Email cannot be blank');
}else if(emailPos==-1){
  
     $('#emailErr').html('It must be contain @ char');
}
     else if(emailVal){
    $('#emailErr').html('');
}
});
$('#button').click(function(){
var userVal= $('#username').val();
if(userVal==""){
    $('#usernameErr').html('Username cannot be blank');
}else if(userVal.length<4){
     $('#usernameErr').html('Username cannot be less than 4 char');
}
        else if(userVal){
    $('#usernameErr').html('');
}
});
$('#button').click(function(){
var paswdVal= $('#password').val(); 
console.log(paswdVal)

if(paswdVal==""){
    $('#paswdErr').html('Password cannot be blank');
}
else if(paswdVal.length<7){
    $('#paswdErr').html('Password cannot be less than 7 char');
}
else if(paswdVal){
    $('#paswdErr').html('');
}
});
$('#button').click(function(){
var confirmVal= $('#confirm').val(); 
var matchVal= $('#password').val();

if(confirmVal==""){
    $('#confirmErr').html('Confirm password cannot be blank');
}
if(confirmVal){
    $('#confirmErr').html('');
}
if(matchVal != confirmVal)
{
    $('#confirmErr').html('Password cannot be matched');
}
if(matchVal == confirmVal && confirmVal!="")
{
      
    $('#confirmErr').html('Password matched');
    $('#confirmErr').removeClass("errormessage")
    $('#confirmErr').addClass("text-success")
}


});

}
